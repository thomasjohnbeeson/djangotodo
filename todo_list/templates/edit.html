{% extends "base.html" %}

{% block title %}  
Edit item
{% endblock %}

{% block content %}
    {% if item %}
        <form class="form-inline my-2 my-lg-0" method="POST">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" aria-label="{{ item.item }}" name="item" value="{{ item.item }}">
      <input type="hidden" value="{{ item.completed }}" name="completed">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit Item
      </button>
    </form>
        

    {% endif %}
{% endblock %}
